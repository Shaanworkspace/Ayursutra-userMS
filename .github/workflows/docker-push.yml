name: Deploy User Service to OCI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

      - name: Deploy to OCI via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
            docker stop user-service || true
            docker rm user-service || true
            docker run -d \
              --name user-service \
              -p 8086:8086 \
              --restart always \
              -e SPRING_PROFILES_ACTIVE=docker \
              -e DB_URL="${{ secrets.DB_URL }}" \
              -e DB_USERNAME="${{ secrets.DB_USERNAME }}" \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e DB_DDL="${{ secrets.DB_DDL }}" \
              -e GITHUB_CLIENT_ID="${{ secrets.GITHUBCLIENTID }}" \
              -e GITHUB_CLIENT_SECRET="${{ secrets.GITHUBCLIENTSECRET }}" \
              -e jwtSecretKeyENV="${{ secrets.JWTSECRETKEYENV }}" \
              -e JAVA_OPTS="-Xms256m -Xmx512m" \
              ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest