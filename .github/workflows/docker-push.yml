name: Deploy API Gateway to OCI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests


      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest

      - name: Deploy to OCI via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.OCI_HOST }}
          username: ubuntu
          key: ${{ secrets.OCI_KEY }}
          script: |
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
            docker stop user-service || true
            docker rm user-service || true
            docker run -d \
              --name user-service \
              -p 8085:8085 \
              --restart always \
              ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest