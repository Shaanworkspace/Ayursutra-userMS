spring.application.name=userMS
server.port=8086
spring.jpa.show-sql=true
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
#spring.jpa.hibernate.ddl-auto=${DB_DDL}
spring.jpa.hibernate.ddl-auto=update

spring.security.user.name=ayursutra
spring.security.user.password=1234

# ---------- Feign Logging ----------
logging.level.feign.Logger=DEBUG
logging.level.com.user=DEBUG
feign.client.config.default.loggerLevel=FULL
# ---------- Feign Global Timeouts ----------
feign.client.config.default.connectTimeout=90000
feign.client.config.default.readTimeout=90000

services.doctor.url=http://localhost:8081
services.patient.url=http://localhost:8082
services.therapist.url=http://localhost:8083
services.user.url=http://localhost:8086
services.api.url=http://localhost:8085


springdoc.swagger-ui.path=/docs


spring.security.oauth2.client.registration.github.client-id=${github.client-id}
spring.security.oauth2.client.registration.github.client-secret=${github.client-secret}
spring.security.oauth2.client.registration.github.scope=user:email

spring.security.oauth2.client.registration.github.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

spring.security.oauth2.client.provider.github.authorization-uri=https://github.com/login/oauth/authorize
spring.security.oauth2.client.provider.github.token-uri=https://github.com/login/oauth/access_token
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.provider.github.user-name-attribute=id

jwt.secretkey = ${jwt.secretkeyENV}



# Service to Service Communication
service-auth.services.doctor-service.client-id=DoctorMS
service-auth.services.doctor-service.client-secret=doctor-secret-123
service-auth.services.user-service.client-id=userMS
service-auth.services.user-service.client-secret=user-secret-123
service-auth.services.patient-service.client-id=PatientMS
service-auth.services.patient-service.client-secret=patient-secret-123
